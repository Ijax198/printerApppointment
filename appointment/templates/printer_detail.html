<style>
    .printer-container {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
    }

    h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
    }

    p {
        margin: 5px 0;
    }
</style>

<h1>Printers</h1>
<ul>
    {% for printer in printer %}
        <li class="printer-container">
            <h1>{{ printer.pname }}</h1>
            <p>Description: {{ printer.pdescription }}</p>
        </li>
    {% endfor %}
</ul>
